<div>
  <p-card header="Filtros">
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
    <span><label for="float-input-client-name">Nombres </label>
    <input id="float-input-client-name" pInputText type="text">
      </span></div>

      <div class="field col-12 md:col-6">
    <span><label for="dropClientType">Estado </label>
    <p-dropdown [(ngModel)]="selectedClientType" [options]="clientType" id="dropClientType"></p-dropdown>
      </span></div>

      <div class="field col-12 md:col-6">
    <span><label for="dropStatusType">Tipo de cliente </label>
    <p-dropdown [(ngModel)]="selectedStatusType" [options]="statusType" id="dropStatusType"></p-dropdown>
      </span></div>

    </div>
  </p-card>

</div>
<div class="pt-3">
  <p-card>
    <p-table [value]="clients" responsiveLayout="stack">
      <ng-template pTemplate="caption">
        Resultados
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">Documento</th>
          <th scope="col">Nombres</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Estado</th>
          <th scope="col">Ver Detalles</th>
        </tr>
      </ng-template>
      <ng-template let-client pTemplate="body">
        <tr>
          <td><span class="p-column-title">Documento</span>{{client.idNumber}}</td>
          <td><span class="p-column-title">Nombres</span>{{client.name}}</td>
          <td><span class="p-column-title">Teléfono</span>{{client.phone}}</td>
          <td><span class="p-column-title">Estado</span>{{client.status}}</td>
          <td><span class="p-column-title">Ver Detalles</span><span><a href="#">Detalles</a></span></td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
