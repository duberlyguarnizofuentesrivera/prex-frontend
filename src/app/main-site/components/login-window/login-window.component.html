<div class="surface-ground flex align-items-center justify-content-center min-w-screen">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
      <img src="assets/logos/logo.png" alt="Logo RedXPress" class="mb-5" style="width:81px; height:60px;">
    </div>
    <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.2rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-ground));">
        <div class="text-center mb-5">
          <img src="assets/logos/logo.png" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
          <span class="text-600 font-medium">Inicia sesión para continuar</span>
        </div>

        <div class="w-full md:w-10 mx-auto">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
          <input id="email1" type="text" placeholder="Nombre de usuario" pInputText class="w-full mb-3" style="padding:1rem;">

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
          <p-password id="password1" placeholder="Tu contraseña" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

          <div class="flex align-items-center justify-content-between mb-5">
            <div class="flex align-items-center">
              <p-checkbox id="remember-me" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="remember-me">Recuérdame</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvidaste tu contraseña?</a>
          </div>
          <button pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl"></button>
        </div>
      </div>
    </div>
  </div>
</div>
