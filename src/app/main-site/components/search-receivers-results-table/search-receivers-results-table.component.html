<div>
  <p-card header="Filtros">
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
    <span><label for="float-input-client-name">Nombres </label>
    <input id="float-input-client-name" pInputText type="text">
      </span></div>

      <div class="field col-12 md:col-6">
    <span><label for="dropClientType">Estado </label>
    <p-dropdown [(ngModel)]="selectedReceiverType" [options]="receiverType" id="dropClientType"></p-dropdown>
      </span></div>

      <div class="field col-12 md:col-6">
    <span><label for="dropStatusType">Tipo de cliente </label>
    <p-dropdown [(ngModel)]="selectedStatusType" [options]="statusType" id="dropStatusType"></p-dropdown>
      </span></div>

    </div>
  </p-card>

</div>
<div class="pt-3">
  <p-card>
    <p-table [value]="receivers" responsiveLayout="stack">
      <ng-template pTemplate="caption">
        Resultados
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">Documento</th>
          <th scope="col">Nombres</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Región</th>
          <th scope="col">Provincia</th>
          <th scope="col">Distrito</th>
          <th scope="col">Detalles</th>
        </tr>
      </ng-template>
      <ng-template let-receiver pTemplate="body">
        <tr>
          <td><span class="p-column-title">Documento</span>{{receiver.idNumber}}</td>
          <td><span class="p-column-title">Nombres</span>{{receiver.name}}</td>
          <td><span class="p-column-title">Teléfono</span>{{receiver.phone}}</td>
          <td><span class="p-column-title">Región</span>{{receiver.region}}</td>
          <td><span class="p-column-title">Provincia</span>{{receiver.province}}</td>
          <td><span class="p-column-title">Distrito</span>{{receiver.district}}</td>
          <td><span class="p-column-title">Ver Detalles</span><span><a href="#">Detalles</a></span></td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
